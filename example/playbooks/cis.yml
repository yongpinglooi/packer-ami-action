
- name: Bootstrap Python for Amazon Linux 2
  hosts: all
    vars:
    ansible_python_interpreter: /usr/bin/python3
  gather_facts: no
  become: true
  tasks:
    - name: Install Python 3
      raw: sudo yum install -y python2
    - name: Set python interpreter for fact gathering
      set_fact:
        ansible_python_interpreter: /usr/bin/python3

- name: Apply CIS Role
  hosts: all
  become: true
  roles:
    - ../AMAZON2-CIS-devel